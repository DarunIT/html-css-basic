<html>
	<head>
		<title>HTML Form</title>
	</head>
	<body>
		<h1>HTML Form</h1>
		<!--
			form
			input
			
			attribute of input Tag
			value
			placeholder
			
		-->
		
		<form>
			<!-- Use for Full name -->
			<label>Your Name:</label>
			<br>
			<input type="text" value="Sofiqul Islam">
			<br >
			<br >
			
			<!-- Use for Phone Number -->
			<label>Your Phone:</label>
			<br>
			<input type="tel" placeholder="01799008442">
			<br>
			<br>
			
			<!-- Use for Password -->
			<label>Your password:</label>
			<br>
			<input type="password">
			<br >
			<br >
			
			<!-- Use for Fev COlor -->
			<label>Your Fev color:</label>
			<br>
			<input type="color">
			<br >
			<br >
			
			<!-- Use for Upload file -->
			<label>Your Photo</label>
			<br>
			<input type="file">
			<br >
			<br >
			
			<!-- Use for Birthday -->
			<label>Your Birthday:</label>
			<br>
			<input type="date">
			<br >
			<br >
			
			<!-- Use for Search -->
			<label>Search:</label>
			<br>
			<input type="search">
			<br >
			<br >
			
			<!-- Use for email -->
			<label>Your email:</label>
			<br>
			<input type="email">
			<br >
			<br >
			
			<!-- Use for reset -->
			<br>
			<input type="reset">
			<br >
			<br >
			
			<!-- Use for submit -->
			<br>
			<input type="submit">
			<br >
			<br >
			
			<!-- Use for button -->
			<br>
			<input type="button" value="Button">
			<br >
			<br >
			
		</form>
		
	</body>
</html>
